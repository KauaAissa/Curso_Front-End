<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h2>Formularios HTML</h2>

    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos do formulario -->
    <div>
    <form action="register.php" method="GET">
        <label>Nome:</label>
        <input type="text"/>
    </form>
    </div>

    <!-- 3 - atributo name -->
    <div>
        <!-- 4 - Atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age"/>
    </div>

    <!-- 6 - select -->
    <div>
        <label for="job">Selecione sua profissão</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="devops">DevOps</option>
        </select>
    </div>
    <!-- 7 selected -->
    <div>
        <label for="contract">Voce leu os termos do contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="não" selected>Não</option>
        </select>
    </div>

    <!-- 8 - multiplas opções -->
    <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
            <option value="pera">Pera</option>
            <option value="feijao">Feijão</option>
            <option value="arroz">Arroz</option>
            <option value="milho">Milho</option>
        </select>
    </div>

    <!-- 9 - textarea -->
    <div>
        <label for="comment">Escreva abaixo oque você achou do post:</label>
        <textarea name="comment"></textarea>
    </div>
    
    <!-- 10 - fieldset e legend -->
    <div>
        <fieldset>
            <legend>preecha as suas informações</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>

    <!-- 11 - datalist -->
    <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="cereja"></option>
            <option value="morango"></option>
            <option value="abacaxi"></option>
            <option value="chocolate"></option>
        </datalist>
    </div>

    <!-- 12 - senha -->
    <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
    </div>

    <!-- 14 - radio button -->
    <div>
        <label for="car_model">Escolha o modelo do seu carro</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>

        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="bmw">ferrari</label>
        </div>

        <div class="radio">
            <input type="radio" value="Renault" name="car_model">
            <label for="bmw">Renault</label>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor turbo</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hibrido">
                <label for="hibrido">Hibrido</label>
            </div>
        </div>
    </div>
    
    <!-- 13 - resetar form -->
    <input type="reset" value="limpar">

    <!-- 5 - envio de form -->
    <input type="submit" value="Enviar"/>

    
    
</body>
</html>
